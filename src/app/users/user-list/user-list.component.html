<div class="container">
    <mat-toolbar color="primary">
      <span>Gestion de usuarios</span>
      <span class="spacer"></span>
      <button mat-raised-button color="accent" routerLink="create">
        Crear usuario
      </button>
    </mat-toolbar>
  
    <div class="content">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Lista de usuarios</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
          <div *ngIf="loading" class="loading">
            <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
          </div>
  
          <div *ngIf="!loading">
            <table mat-table [dataSource]="users" class="mat-elevation-z8">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let user">{{ user.id }}</td>
              </ng-container>
  
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let user">{{ user.name }}</td>
              </ng-container>
  
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef>Nombre de usuario</th>
                <td mat-cell *matCellDef="let user">{{ user.username }}</td>
              </ng-container>
  
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let user">{{ user.email }}</td>
              </ng-container>
  
              <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef>Ciudad</th>
                <td mat-cell *matCellDef="let user">{{ user.address.city }}</td>
              </ng-container>
  
              <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef>CompaÃ±ia</th>
                <td mat-cell *matCellDef="let user">{{ user.company.name }}</td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
